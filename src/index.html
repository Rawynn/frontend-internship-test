<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>
  <section class="main">
    <button id="show-popup-form" class="btn btn-main btn-show-popup">Click me!</button>
    <!-- Display success message below -->
    <p class="success-msg">Thank you!</p>
  </section>
  <div class="popup">
    <!-- Here goes your popup form HTML code -->
    <div class="close-btn"></div>
    <h2>Login</h2>
    <form class="popup-form" name="PopupForm" role="form">
      <div class="popup-form-item popup-form-item-email">
        <input type="email" name="email" placeholder="E-mail">
        <p class="invalid-msg">Please provide e-mail adddress.</p>
      </div>
      <div class="popup-form-item popup-form-item-pass">
        <label for=""></label>
        <input type="password" name="password" placeholder="Password">
        <p class="invalid-msg">Please provide password.</p>
      </div>
      <div class="popup-form-item popup-form-item-check">
        <input id="popup-checkbox" type="checkbox" name="checkbox">
        <label for="popup-checkbox" class="checkbox-label">
          I agree to terms &amp; conditions.
        </label>
        <p class="invalid-msg">Please accept terms &amp; conditions.</p>
      </div>

      <input id="popup-submit" type="submit" value="submit">
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/index.min.js" charset="utf-8"></script>
</body>

</html>
